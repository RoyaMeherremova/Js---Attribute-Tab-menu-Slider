<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div id="overlay"></div>
        <div class="row">
            <div class="click">
                <button class="btn btn-primary w-25">Click modal</button>
            </div>
          
            <div class="modals active">
                <div class="title">
                    <h4>Modal title</h1>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <hr>
                
                <div class="text">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <hr>
                <div class="buttons d-flex">
                    <button type="button" class="btn btn-secondary left">Close</button>
                    
                    <button type="button" class="btn btn-primary right right">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/db0b30a76d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</html>
